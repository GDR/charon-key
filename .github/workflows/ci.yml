name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:


jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Tests
        run: go test ./...

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cross-compile for Linux x86-64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/charon-key-linux-amd64 ./cmd/charon-key

      - name: Cross-compile for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -o bin/charon-key-linux-arm64 ./cmd/charon-key

      - name: Cross-compile for macOS x86-64 (Intel)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o bin/charon-key-darwin-amd64 ./cmd/charon-key

      - name: Cross-compile for macOS ARM64 (Apple Silicon)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o bin/charon-key-darwin-arm64 ./cmd/charon-key

      - name: Create checksums
        run: |
          cd bin
          sha256sum charon-key-* > checksums.txt
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/*
          retention-days: 7
