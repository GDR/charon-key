name: Go Cross-Compile

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:


jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test ./...

      - name: Cross-compile for Linux x86-64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" -o charon-key-linux-amd64 ./cmd/charon-key

      - name: Cross-compile for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" -o charon-key-linux-arm64 ./cmd/charon-key

      - name: Cross-compile for macOS x86-64 (Intel)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" -o charon-key-darwin-amd64 ./cmd/charon-key

      - name: Cross-compile for macOS ARM64 (Apple Silicon)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${GITHUB_REF#refs/tags/} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" -o charon-key-darwin-arm64 ./cmd/charon-key

      - name: Create checksums
        run: |
          sha256sum charon-key-* > checksums.txt
          cat checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            charon-key-*
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
