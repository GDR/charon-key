name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub release?'
        required: false
        type: boolean
        default: true

permissions:
  contents: write # Required for creating releases and tags

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: go test ./...

  build:
    name: Build All Binaries
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set version info
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Cross-compile for Linux x86-64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" \
            -o charon-key-linux-amd64 ./cmd/charon-key

      - name: Cross-compile for Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" \
            -o charon-key-linux-arm64 ./cmd/charon-key

      - name: Cross-compile for macOS x86-64 (Intel)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" \
            -o charon-key-darwin-amd64 ./cmd/charon-key

      - name: Cross-compile for macOS ARM64 (Apple Silicon)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-X main.version=${{ steps.version.outputs.version }} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y%m%d%H%M%S)" \
            -o charon-key-darwin-arm64 ./cmd/charon-key

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ steps.version.outputs.version }}
          path: |
            charon-key-*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: inputs.create_release == true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version info
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Check if tag already exists locally or remotely
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.version }} already exists locally"
          elif git ls-remote --tags origin "${{ steps.version.outputs.version }}" | grep -q "${{ steps.version.outputs.version }}"; then
            echo "Tag ${{ steps.version.outputs.version }} already exists on remote"
            git fetch origin tag "${{ steps.version.outputs.version }}"
          else
            echo "Creating new tag ${{ steps.version.outputs.version }}"
            git tag "${{ steps.version.outputs.version }}"
            git push origin "${{ steps.version.outputs.version }}"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ steps.version.outputs.version }}
          path: binaries

      - name: Prepare release files
        run: |
          cd binaries
          # Create checksums
          sha256sum charon-key-* > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            binaries/charon-key-*
            binaries/checksums.txt
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
